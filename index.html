<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
</head>
<body>
    <div id="app"></div>

    <!-- Importa Vue da CDN -->
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.js"></script>

    <!-- Il tuo script dell'applicazione -->
    <script>
      const { createApp } = Vue;

      // Definisci il tuo componente principale o usa App.vue (vedi nota sotto)
      const App = {
        // Opzioni del componente...
        template: `<template>
  <div>
    <nav>
      <router-link to="/">Home</router-link> |
      <router-link to="/about">About</router-link>
    </nav>
    <router-view></router-view>
  </div>
</template>`
      };

      // Crea e monta l'app Vue
      createApp(App).mount('#app');
    </script>
</body>
</html>
