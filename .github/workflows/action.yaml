name: Build, Upload Artifact, and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      # La URL verrà popolata automaticamente una volta che il deployment è completo.
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2 # Aggiorna alla versione più recente se necessario

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Scegli la versione di Node.js che meglio si adatta al tuo progetto
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Usa npm ci per installazioni più veloci e affidabili in CI/CD

      - name: Build
        run: npm run build # Assicurati che questo script punti al comando di build corretto nel tuo package.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: './dist' # Assicurati che questo sia il percorso corretto dove Vite genera il build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

        



